{
  articles: node_article(promote: true, language: "en") {
    ...nodeFields
    field_contributors {
      field_person_name {
        ...contributorFields
      }
      field_contributor_role {
        ...termFields
      }
    }
    field_headline {
      field_longtext {
        value
      }
    }
    field_main_topics {
      ...termFields
      url
    }
    field_layout {
      ...termFields
      uuid
    }
    field_particles {
      bundle
      item_id
      field_text_align
      field_text_color
      field_dropcap
      field_longtext {
        value
      }
      field_assets {
        file {
          ...fileFields
        }
        description
      }
      field_attribution {
        value
      }
      field_corner_option
      field_files {
        file {
          ...fileFields
        }
        description
      }
      field_imageset {
        file {
          ...fileFields
        }
        description
      }
      field_image_caption {
        value
      }
      field_media {
        file {
          ...fileFields
        }
        description
      }
      field_pull_quote_text {
        value
      }
    }
  }
}

fragment nodeFields on node {
  nid
  vid
  type
  title
  language
  status
  promote
  sticky
  created
  changed
  comment_count
  uuid
  url
  edit_url
}

fragment contributorFields on profile2_contributor {
  field_full_name
  url
  field_about_you {
    value
  }
  field_main_topics {
    ...termFields
  }
  field_profile_image {
    ...imageFields
  }
}

fragment fileFields on file {
  url
  field_file_image_alt_text
  field_file_image_title_text
  field_text_color
}

fragment imageFields on field_item_image {
  alt
  description
  file {
    ...fileFields
  }
  height
  title
  width
}

fragment termFields on taxonomy_term {
  name
}
