{
  node_article(promote: true) {
    ...nodeFields
    field_contributors {
      field_person_name {
        url
        field_full_name
        field_profile_image {
          file {
            url
          }
        }
      }
      field_contributor_role {
        ...termFields
      }
    }
    field_main_topics {
      ...termFields
      url
    }
    field_layout {
      ...termFields
      uuid
    }
    field_particles {
      bundle
      item_id
      field_text_align
      field_text_color
      field_dropcap
      field_longtext {
        value
      }
      field_assets {
        file {
          ...fileFields
        }
        description
      }
      field_attribution {
        value
      }
      field_corner_option
      field_files {
        file {
          ...fileFields
        }
        description
      }
      field_imageset {
        file {
          ...fileFields
        }
        description
      }
      field_image_caption {
        value
      }
      field_media {
        file {
          ...fileFields
        }
        description
      }
      field_pull_quote_text {
        value
      }
    }
  }
}

fragment nodeFields on node {
  nid
  vid
  type
  title
  language
  status
  promote
  sticky
  created
  changed
  comment_count
  uuid
}

fragment fileFields on file {
  url
  field_file_image_alt_text
  field_file_image_title_text
  field_text_color
}

fragment termFields on taxonomy_term {
  name
}
